<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moreno da Sorte JB</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="galaxy-header">
    <h1>Moreno da Sorte JB</h1>
    <nav>
      <ul>
        <li><a href="#resultados">Resultados</a></li>
        <li><a href="#palpites">Palpites</a></li>
        <li><a href="#oraculo">Oráculo</a></li>
        <li><a href="#redes-sociais">Redes Sociais</a></li>
      </ul>
    </nav>
  </header>

  <!-- Resultados -->
  <section id="resultados" class="content-section">
    <h2>Resultados</h2>
    <div id="banca-results" class="results-container"></div>
  </section>

  <!-- Palpites -->
  <section id="palpites" class="content-section">
    <h2>Palpites</h2>
    <div id="palpites-container" class="palpites-container"></div>
  </section>

  <!-- Oráculo -->
  <section id="oraculo" class="content-section">
    <h2>Oráculo</h2>
    <button id="sorte-button" class="green-button">Veja sua Sorte</button>
    <div id="oracle-result" class="oracle-result">
      <p id="milhar"></p>
      <p id="frase"></p>
    </div>
  </section>

  <!-- Redes Sociais -->
  <section id="redes-sociais" class="content-section">
    <h2>Nossas Redes Sociais</h2>
    <div class="social-icons">
      <a href="https://facebook.com/morenodasortejb" target="_blank"><img src="images/social/facebook.png" alt="Facebook"></a>
      <a href="https://instagram.com/morenodasortejb" target="_blank"><img src="images/social/instagram.png" alt="Instagram"></a>
      <a href="https://twitter.com/morenodasortejb" target="_blank"><img src="images/social/twitter.png" alt="Twitter"></a>
      <a href="https://tiktok.com/@morenodasortejb" target="_blank"><img src="images/social/tiktok.png" alt="TikTok"></a>
      <a href="https://kwai.com/@morenodasortejb" target="_blank"><img src="images/social/kwai.png" alt="Kwai"></a>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
