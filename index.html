<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moreno da Sorte Jb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: black;
            color: #00ff00;
            font-size: 2em;
            padding: 20px;
            font-weight: bold;
            text-shadow: 0px 0px 10px #00ff00;
            position: relative;
        }

        header::after {
            content: "üçÄüå±üåø";
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 1.5em;
        }

        nav {
            background: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        section {
            padding: 20px;
        }

        .palpites, .resultados, .redes-sociais {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .milhar {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    Moreno da Sorte Jb
</header>

<nav>
    <a href="#palpites">Palpites</a>
    <a href="#resultados">Resultados</a>
    <a href="#redes-sociais">Redes Sociais</a>
</nav>

<section id="palpites" class="palpites">
    <h2>Palpites do Dia</h2>
    <div id="lista-palpites"></div>
</section>

<section id="resultados" class="resultados">
    <h2>Resultados</h2>
    <p>Em breve, os resultados ser√£o atualizados automaticamente.</p>
</section>

<section id="redes-sociais" class="redes-sociais">
    <h2>Redes Sociais</h2>
    <p>üìû Entre em contato pelo WhatsApp: <strong>(83) 99102-3576</strong></p>
</section>

<script>
    function gerarMilhares() {
        let palpites = new Set();
        while (palpites.size < 20) {
            let numero = Math.floor(1000 + Math.random() * 9000); 
            palpites.add(numero);
        }
        return Array.from(palpites);
    }

    function exibirPalpites() {
        let palpites = gerarMilhares();
        let lista = document.getElementById("lista-palpites");
        lista.innerHTML = palpites.map(num => `<div class="milhar">${num}</div>`).join('');
    }

    exibirPalpites();
</script>

</body>
</html>
